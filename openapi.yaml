        lineThree:
          type: string
          maxLength: 33
          description: LineThree
        lineFour:
          type: string
          maxLength: 33
          description: LineFour
        lineFive:
          type: string
          maxLength: 33
          description: LineFive
        lineSix:
          type: string
          maxLength: 33
          description: LineSix
    PaymentMethodToBeneficiary:
      properties:
        paymentMethod:
          type: string
          description: PaymentMethod
          enum:
            - CHECK
          example: 'CHECK'
