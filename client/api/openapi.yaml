      - senderSuppliedInformation
      - typeSubType
    SenderSuppliedInformation:
      description: SenderSuppliedInformation {1500}
      example:
        testProductionCode: T
        messageDuplicationCode: ' '
        userRequestCorrelation: TESTDATA
        formatVersion: "30"
      properties:
        formatVersion:
          description: |
            FormatVersion
            30
          example: "30"
          maxLength: 2
          minLength: 2
          type: string
        userRequestCorrelation:
          description: UserRequestCorrelation
          example: TESTDATA
          maxLength: 8
          minLength: 8
          type: string
        testProductionCode:
          description: |
            TestProductionCode
            * `T` - Test
            * `P` - Production
          enum:
          - T
          - P
          example: T
          maxLength: 1
          type: string
        messageDuplicationCode:
          description: |
            MessageDuplicationCode
            * ` ` - Original Message
            * `P` - Resend
          enum:
          - ' '
          - P
          maxLength: 1
          type: string
      required:
      - formatVersion
      - messageDuplicationCode
      - testProductionCode
      - userRequestCorrelation
    TypeSubType:
      description: TypeSubtype {1510}
      example:
        subTypeCode: "10"
        typeCode: "10"
      properties:
        typeCode:
          $ref: '#/components/schemas/TypeCodeEnum'
        subTypeCode:
          $ref: '#/components/schemas/SubTypeCodeEnum'
      required:
      - subTypeCode
      - typeCode
    InputMessageAccountabilityData:
      description: Input Message Accountability Data (IMAD) {1520}
      example:
        inputSource: 'XYZ ABC '
        inputCycleDate: "20191201"
        inputSequenceNumber: "000001"
      properties:
        inputCycleDate:
          description: |
            InputCycleDate
            CCYYMMDD
          example: "20191201"
          maxLength: 8
          minLength: 8
          type: string
        inputSource:
          description: InputSource
          example: 'XYZ ABC '
          maxLength: 8
          minLength: 8
          type: string
        inputSequenceNumber:
          description: InputSequenceNumber
          example: "000001"
          maxLength: 6
          minLength: 6
          type: string
      required:
      - inputCycleDate
      - inputSequenceNumber
      - inputSource
    Amount:
      description: Amount (up to a penny less than $10 billion) {2000}
      example:
        amount: "000000100000"
      properties:
        amount:
          description: |
            Amount
            12 numeric, right-justified with leading zeros, an implied decimal point and no commas;
            e.g., $12,345.67 becomes 000001234567
            Can be all zeros for subtype 90
          example: "000000100000"
          maxLength: 12
          minLength: 12
          type: string
      required:
      - amount
    SenderDepositoryInstitution:
      description: SenderDepositoryInstitution {3100}
      example:
        senderABANumber: "091905114"
        senderShortName: 'MIDWESTONE B&T    '
      properties:
        senderABANumber:
          description: SenderABANumber
          example: "091905114"
          maxLength: 9
          minLength: 9
          type: string
        senderShortName:
          description: SenderShortName
          example: 'MIDWESTONE B&T    '
          maxLength: 18
          minLength: 18
          type: string
      required:
      - senderABANumber
      - senderShortName
    ReceiverDepositoryInstitution:
      description: Receiver DepositoryInstitution {3400}
      example:
        receiverShortName: 'PREMIER BANK      '
        receiverABANumber: "091905664"
      properties:
        receiverABANumber:
          description: ReceiverABANumber
          example: "091905664"
          maxLength: 9
          minLength: 9
          type: string
        receiverShortName:
          description: ReceiverShortName
          example: 'PREMIER BANK      '
          maxLength: 18
          minLength: 18
          type: string
      required:
      - receiverABANumber
      - receiverShortName
    BusinessFunctionCode:
      description: BusinessFunctionCode {3600}
      example:
        businessFunctionCode: BTR
        transactionTypeCode: transactionTypeCode
      properties:
        businessFunctionCode:
          $ref: '#/components/schemas/BusinessFunctionCodeEnum'
        transactionTypeCode:
          description: |-
            TransactionTypeCode
            If {3600} is CTR, an optional Transaction Type Code element is permitted;
            however, the Transaction Type Code 'COV' is not permitted.
            ToDo: Research This, I don't understand it yet
          maxLength: 3
          minLength: 3
          type: string
      required:
      - businessFunctionCode
    FinancialInstitution:
      description: FinancialInstitution {4000, 4100}
      example:
        identificationCode: B
        identifier: identifier
        address:
          addressLineTwo: addressLineTwo
          addressLineOne: addressLineOne
          addressLineThree: addressLineThree
        name: name
      properties:
        identificationCode:
          $ref: '#/components/schemas/FIIdentificationCodeEnum'
        identifier:
          description: Identifier
          maxLength: 34
          type: string
        name:
          description: Name
          maxLength: 35
          type: string
        address:
          $ref: '#/components/schemas/Address'
      required:
      - address
      - identificationCode
      - identifier
      - name
    Personal:
      description: FinancialInstitution {4200}
      example:
        identificationCode: B
        identifier: identifier
        address:
          addressLineTwo: addressLineTwo
          addressLineOne: addressLineOne
          addressLineThree: addressLineThree
        name: name
      properties:
        identificationCode:
          $ref: '#/components/schemas/PersonalIdentificationCodeEnum'
        identifier:
          description: Identifier
          maxLength: 34
          type: string
        name:
          description: Name
          maxLength: 35
          type: string
        address:
          $ref: '#/components/schemas/Address'
      required:
      - address
      - identificationCode
      - identifier
      - name
    TypeCodeEnum:
      description: |
        TypeCode:
        * `10` - Funds Transfer - A funds transfer in which the sender and/or receiver may be a bank or a third party (i.e., customer of a bank). * `15` - Foreign Transfer - A funds transfer to or from a foreign central bank or government or international organization with an account at the Federal Reserve Bank of New York. * `16` - Settlement Transfer - A funds transfer between Fedwire Funds Service participants.
      enum:
      - "10"
      - "15"
      - "16"
      example: "10"
      maxLength: 2
      type: string
    SubTypeCodeEnum:
      description: |
        SubTypeCode:
        * `00` - Basic Funds Transfer - A basic value funds transfer. * `01` - Request for Reversal - A non-value request for reversal of a funds transfer originated on the current business day. * `02` - Reversal of Transfer - A value reversal of a funds transfer received on the current business day.  May be used in response to a subtype code ‘01’ Request for Reversal. * `07` - Request for Reversal of a Prior Day Transfer - A non-value request for a reversal of a funds transfer originated on a prior business day. * `08` - Reversal of a Prior Day Transfer - A value reversal of a funds transfer received on a prior business day.  May be used in response to a subtype code ‘07’ Request for Reversal of a Prior Day Transfer. * `31` - Request for Credit (Drawdown) - A non-value request for the receiver to send a funds transfer to a designated party. * `32` - Funds Transfer Honoring a Request for Credit (Drawdown) -  A value funds transfer honoring a subtype 31 request for credit. * `33` -Refusal to Honor a Request for Credit (Drawdown) - A non-value message indicating refusal to honor a subtype 31 request for credit. * `90` - Service Message - A non-value message used to communicate questions and information that is not covered by a specific subtype.
      enum:
      - "0"
      - "1"
      - "2"
      - "7"
      - "8.0"
      - "31"
      - "32"
      - "33"
      - "90"
      example: "10"
      maxLength: 2
      type: string
    BusinessFunctionCodeEnum:
      description: |
        BusinessFunctionCode
        * `BTR` - Bank Transfer (Beneficiary is a bank)
        * `DRC` - Customer or Corporate Drawdown Request
        * `CKS` - Check Same Day Settlement
        * `DRW` - Drawdown Payment
        * `CTP` - Customer Transfer Plus
        * `FFR` - Fed Funds Returned
        * `CTR` - Customer Transfer (Beneficiary is a not a bank)
        * `FFS` - Fed Funds Sold
        * `DEP` - Deposit to Sender’s Account
        * `SVC` - Service Message
        * `DRB` - Bank-to-Bank Drawdown Request
      enum:
      - BTR
      - DRC
      - CKS
      - DRW
      - CTP
      - FFR
      - CTR
      - FFS
      - DEP
      - SVC
      - DRB
      example: BTR
      maxLength: 3
      type: string
    FIIdentificationCodeEnum:
      description: |
        IdentificationCode:
        * `B` - SWIFT Bank Identifier Code (BIC) * `C` - CHIPS Participant * `D` - Demand Deposit Account (DDA) Number * `F` - Fed Routing Number * `T` - SWIFT BIC or Bank Entity Identifier (BEI) and Account Number * `U` - CHIPS Identifier
      enum:
      - B
      - C
      - D
      - F
      - T
      - U
      example: B
      maxLength: 1
      type: string
    PersonalIdentificationCodeEnum:
      description: |
        IdentificationCode:
        * `1` - Passport Number * `2` - Tax Identification Number * `3` - Driver’s License Number * `4` - Alien Registration Number * `5` - Corporate Identification * `9` - Other Identification
      enum:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "9"
      example: B
      maxLength: 1
      type: string
    Address:
      description: Address
      example:
        addressLineTwo: addressLineTwo
        addressLineOne: addressLineOne
        addressLineThree: addressLineThree
      properties:
        addressLineOne:
          description: AddressLineOne
          maxLength: 35
          type: string
        addressLineTwo:
          description: AddressLineTwo
          maxLength: 35
          type: string
        addressLineThree:
          description: AddressLineThree
          maxLength: 35
          type: string
    Error:
      properties:
        error:
          description: An error message describing the problem intended for humans.
          example: Validation error(s) present.
          type: string
      required:
      - error
