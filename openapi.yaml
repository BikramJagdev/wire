        additionalFIToFIInfo:
          $ref: '#/components/schemas/AdditionalFIToFIInfo'
          description: AdditionalFIToFIInfo {6500}
        currencyInstructedAmount:
          $ref: '#/components/schemas/CoverPaymentInfo'
          description: CurrencyInstructedAmount {7033}
        orderingCustomer:
          $ref: '#/components/schemas/CoverPaymentInfo'
          description: OrderingCustomer {7050}
        orderingInstitution:
          $ref: '#/components/schemas/CoverPaymentInfo'
          description: OrderingInstitution {7052}
        intermediaryInstitution:
          $ref: '#/components/schemas/CoverPaymentInfo'
          description: IntermediaryInstitution {7056}
        institutionAccount:
          $ref: '#/components/schemas/CoverPaymentInfo'
          description: InstitutionAccount {7057}
        beneficiaryCustomer:
          $ref: '#/components/schemas/CoverPaymentInfo'
          description: BeneficiaryCustomer {7059}
        remittanceInfo:
          $ref: '#/components/schemas/CoverPaymentInfo'
          description: RemittanceInformation {7070}
        senderToReceiverInfo:
          $ref: '#/components/schemas/CoverPaymentInfo'
          description: SenderToReceiverInfo {7072}
        unstructuredAddendaInfo:
          $ref: '#/components/schemas/UnstructuredAddendaInfo'
          description: UnstructuredAddendaInfo {8200}
        relatedRemittanceInformation:
          $ref: '#/components/schemas/RelatedRemittanceInformation'
          description: RelatedRemittanceInformation {8250}
        remittanceOriginator:
          $ref: '#/components/schemas/RemittanceOriginator'
          description: RemittanceOriginator {8300}
        remittanceBeneficiary:
            $ref: '#/components/schemas/RemittanceBeneficiary'
            description: RemittanceBeneficiary {8350}
        primaryRemittanceDocumentInfo:
            $ref: '#/components/schemas/PrimaryRemittanceDocumentInfo'
            description: PrimaryRemittanceDocumentInfo {8400}
        actualAmountPaid:
          $ref: '#/components/schemas/RemittanceAmount'
          description: ActualAmountPaid {8450}
        grossAmountRemittanceDocument:
          $ref: '#/components/schemas/RemittanceAmount'
          description: GrossAmountRemittanceDocument {8500}
        amountNegotiatedDiscount:
          $ref: '#/components/schemas/RemittanceAmount'
          description: AmountNegotiatedDiscount {8550}
        adjustmentInfo:
          $ref: '#/components/schemas/AdjustmentInfo'
          description: AdjustmentInfo {8600}
        dateRemittanceDocument:
          $ref: '#/components/schemas/DateRemittanceDocument'
          description: DateRemittanceDocument {8650}
        secondaryRemittanceDocumentInfo:
          $ref: '#/components/schemas/SecondaryRemittanceDocumentInfo'
          description: SecondaryRemittanceDocumentInfo
        remittanceFreeText:
          $ref: '#/components/schemas/RemittanceFreeText'
          description: RemittanceFreeText {8750}
        serviceMessageInfo:
          $ref: '#/components/schemas/ServiceMessageInfo'
          description: ServiceMessageInformation
      required:
        - senderSuppliedInfo
        - typeSubType
        - inputMessageAccountabilityData
        - amount
        - senderDepositoryInstitution
        - receiverDepositoryInstitution
        - businessFunctionCode
    SenderSuppliedInfo:
      description: SenderSuppliedInfo {1500}
      properties:
        formatVersion:
          type: string
          minLength: 2
          maxLength: 2
          description: |
            FormatVersion
            30
          example: '30'
        userRequestCorrelation:
          type: string
          minLength: 8
          maxLength: 8
          description: UserRequestCorrelation
          example: 'TESTDATA'
        testProductionCode:
          type: string
          maxLength: 1
          description: |
            TestProductionCode
            * `T` - Test
            * `P` - Production
          enum:
            - T
            - P
          example: 'T'
        messageDuplicationCode:
          type: string
          maxLength: 1
          description: |
            MessageDuplicationCode
            * ` ` - Original Message
            * `P` - Resend
          enum:
            - ' '
            - P
          example: ''
      required:
        - formatVersion
        - userRequestCorrelation
        - testProductionCode
        - messageDuplicationCode
    TypeSubType:
      description: TypeSubtype {1510}
      properties:
        typeCode:
          description: TypeCode
          $ref: '#/components/schemas/TypeCodeEnum'
        subTypeCode:
          description: SubTypeCode
          $ref: '#/components/schemas/SubTypeCodeEnum'
      required:
        - typeCode
        - subTypeCode
    InputMessageAccountabilityData:
      description: Input Message Accountability Data (IMAD) {1520}
      properties:
        inputCycleDate:
          type: string
          minLength: 8
          maxLength: 8
          description: |
            InputCycleDate
            CCYYMMDD
          example: 20191201
        inputSource:
          type: string
          minLength: 8
          maxLength: 8
          description: InputSource
          example: 'XYZ ABC '
        inputSequenceNumber:
          type: string
          minLength: 6
          maxLength: 6
          description: InputSequenceNumber
          example: '000001'
      required:
        - inputCycleDate
        - inputSource
        - inputSequenceNumber
    Amount:
      description: Amount (up to a penny less than $10 billion) {2000}
      properties:
        amount:
          type: string
          minLength: 12
          maxLength: 12
          description: |
            Amount
            12 numeric, right-justified with leading zeros, an implied decimal point and no commas;
            e.g., $12,345.67 becomes 000001234567
            Can be all zeros for subtype 90
          example: '000000100000'
      required:
        - amount
    SenderDepositoryInstitution:
      description: SenderDepositoryInstitution {3100}
      properties:
        senderABANumber:
          type: string
          minLength: 9
          maxLength: 9
          description: SenderABANumber
          example: '091905114'
        senderShortName:
          type: string
          minLength: 18
          maxLength: 18
          description: SenderShortName
          example: 'MIDWESTONE B&T    '
      required:
        - senderABANumber
        - senderShortName
    ReceiverDepositoryInstitution:
      description: Receiver DepositoryInstitution {3400}
      properties:
        receiverABANumber:
          type: string
          minLength: 9
          maxLength: 9
          description: ReceiverABANumber
          example: '091905664'
        receiverShortName:
          type: string
          minLength: 18
          maxLength: 18
          description: ReceiverShortName
          example: 'PREMIER BANK      '
      required:
        - receiverABANumber
        - receiverShortName
    BusinessFunctionCode:
      description: BusinessFunctionCode {3600}
      properties:
        businessFunctionCode:
          description: BusinessFunctionCode
          $ref: '#/components/schemas/BusinessFunctionCodeEnum'
        transactionTypeCode:
          type: string
          minLength: 3
          maxLength: 3
          description: |-
            TransactionTypeCode
            If {3600} is CTR, an optional Transaction Type Code element is permitted;
            however, the Transaction Type Code 'COV' is not permitted.
            ToDo: Research This, I don't understand it yet
          example: '   '
      required:
        - businessFunctionCode
    LocalInstrument:
      properties:
        localInstrumentCode:
          $ref: '#/components/schemas/LocalInstrumentEnum'
          description: LocalInstrumentCode
        proprietaryCode:
          type: string
          maxLength: 35
          description: ProprietaryCode
          example: 'WJD786363'
    PaymentNotification:
      properties:
        paymentNotificationIndicator:
          $ref: '#/components/schemas/PaymentNotificationIndicatorEnum'
          description: PaymentNotificationIndicator
        contactNotificationElectronicAddress:
          type: string
          maxLength: 2048
          description: ContactNotificationElectronicAddress
          example: 'https://moov.io/'
        contactName:
          type: string
          maxLength: 140
          description: ContactName
          example: 'Wade Arnold'
        contactPhoneNumber:
          type: string
          maxLength: 35
          description: ContactPhoneNumber
          example: '555-555-5555'
        contactMobileNumber:
          type: string
          maxLength: 35
          description: ContactMobileNumber
          example: '555.555.555'
        faxNumber:
          type: string
          maxLength: 35
          description: FaxNumber
          example: '555.555.5555'
        endToEndIdentification:
          type: string
          maxLength: 35
          description: EndtoEndIdentification
          #ToDo Review
          example: 'WireTransfer 10001'
    InstructedAmount:
      properties:
        currencyCode:
          type: string
          maxLength: 3
          description: CurrencyCode
          example: 'USD'
        amount:
          type: string
          maxLength: 15
          description: |
            Amount

            Must begin with at least one numeric character (0-9) and contain only one decimal comma marker
            (e.g., $1,234.56 should be entered as 1234,56 and $0.99 should be entered as
    ExchangeRate:
      type: string
      maxLength: 12
      description: |
        ExchangeRate

        Must contain at least one numeric character and only one decimal comma marker
        (e.g., an exchange rate of 1.2345 should be entered as 1,2345).
      example: '1.2345'
    FinancialInstitution:
      description: FinancialInstitution {4000, 4100}
      properties:
        identificationCode:
          description: Identification Code
          $ref: '#/components/schemas/FIIdentificationCodeEnum'
        identifier:
          type: string
          maxLength: 34
          description: Identifier
        name:
          type: string
          maxLength: 35
          description: Name
        address:
          description: Address
          $ref: '#/components/schemas/Address'
      required:
        - identificationCode
        - identifier
        - name
        - address
    Personal:
      description: FinancialInstitution {4200}
      properties:
        identificationCode:
          description: Identification Code
          $ref: '#/components/schemas/PersonalIdentificationCodeEnum'
        identifier:
          type: string
          maxLength: 34
          description: Identifier
        name:
          type: string
          maxLength: 35
          description: Name
        address:
          description: Address
          $ref: '#/components/schemas/Address'
      required:
        - identificationCode
        - identifier
        - name
        - address
    AccountDebitedDrawdown:
      properties:
        identificationCode:
          type: string
          maxLength: 1
          description: |
            Identification Code
            * `D` - Debit
          enum:
            - D
          example: 'D'
        identifier:
          type: string
          maxLength: 34
          description: Identifier
        name:
          type: string
          maxLength: 35
          description: Name
        address:
          description: Address
          $ref: '#/components/schemas/Address'
      required:
        - identificationCode
        - identifier
        - name
    AccountCreditedDrawdown:
      properties:
        identificationCode:
          type: string
          maxLength: 1
          description: |
            Identification Code
            * `C` - Credit
          enum:
            - C
          example: 'C'
        identifier:
          type: string
          maxLength: 34
          description: Identifier
        name:
          type: string
          maxLength: 35
          description: Name
        address:
          description: Address
          $ref: '#/components/schemas/Address'
      required:
        - identificationCode
        - identifier
        - name
    OriginatorToBeneficiaryInfo:
