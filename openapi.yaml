            example: 'Line Two'
          lineThree:
            type: string
            maxLength: 35
            description: LineThree
            example: 'Line Three'
          lineFour:
            type: string
            maxLength: 35
            description: LineFour
            example: 'Line Four'
    FIToFIInfo:
      description: FIToFIInfo
      properties:
        lineOne:
          type: string
          maxLength: 30
          description: LineOne
          example: 'Line One'
        lineTwo:
          type: string
          maxLength: 33
          description: LineTwo
          example: 'Line Two'
        lineThree:
          type: string
          maxLength: 33
          description: LineThree
          example: 'Line Three'
        lineFour:
          type: string
          maxLength: 33
          description: LineFour
          example: 'Line Four'
        lineFive:
          type: string
          maxLength: 33
          description: LineFive
          example: 'Line Five'
        lineSix:
          type: string
          maxLength: 33
          description: LineSix
          example: 'Line Six'
    AdviceInfo:
      description: DrawdownDebitAccountAdviceInfo
      properties:
        adviceCode:
          $ref: '#/components/schemas/AdviceCodeEnum'
          description: AdviceCode
        lineOne:
          type: string
          maxLength: 26
          description: LineOne
        lineTwo:
          type: string
          maxLength: 33
