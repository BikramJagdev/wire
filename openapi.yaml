          description: ReceiverFinancialInstitutionInfo {6100}
        drawdownDebitAccountAdviceInfo:
          $ref: '#/components/schemas/AdviceInfo'
          description: DrawdownDebitAccountAdviceInfo {6110}
        intermediaryFinancialInstitutionInfo:
          $ref: '#/components/schemas/FIToFIInfo'
          description: IntermediaryFinancialInstitutionInfo {6200}
        intermediaryFinacialInstitutionAdviceInfo:
          $ref: '#/components/schemas/AdviceInfo'
          description: IntermediaryFinacialInstitutionAdviceInfo {6210}
        beneficiaryFinancialInstitutionInfo:
          $ref: '#/components/schemas/FIToFIInfo'
          description: BeneficiaryFinancialInstitutionInfo {6300}
        beneficiaryFinancialInstitutionAdviceInfo:
          $ref: '#/components/schemas/AdviceInfo'
          description: BeneficiaryFinacialInstitutionAdviceInfo {6310}
        beneficiaryInfo:
          $ref: '#/components/schemas/FIToFIInfo'
          description: BeneficiaryInfo {6400}
        beneficiaryAdviceInfo:
          $ref: '#/components/schemas/AdviceInfo'
          description: BeneficiaryAdviceInfo {6410}
        paymentMethodToBeneficiary:
