          type: string
          description: File ID
          example: 3f2d23ee214
        fedWireMessage:
          type: array
          items:
            $ref: '#/components/schemas/FEDWireMessage'
    File:
      properties:
        id:
          type: string
          description: File ID
          example: 3f2d23ee214
        fedWireMessage:
          items:
            $ref: '#/components/schemas/FEDWireMessage'
      required:
        - fedWireMessage
    FEDWireMessage:
      description: FEDWireMessage
